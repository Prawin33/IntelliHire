<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 3px solid rgb(0, 28, 128);
        }
    </style>
</head>
<body>
    <div class="center">
        <button id="startCameraButton">Start Camera</button>
    </div>
    <div class="container">
        <video id="video" width="640" height="480" style="display: block;"></video>
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraButton = document.getElementById('startCameraButton');

        startCameraButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();
            startCameraButton.style.display = 'none';
            setTimeout(captureFirstScreenshot, 30000);  // Capture first screenshot after 30 seconds
        });

        function captureFirstScreenshot() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);  // Draws the current video frame to canvas
            const screenshot = canvas.toDataURL('image/jpeg');  // Converts canvas to a data URL
            // Send the first screenshot to the server for processing
            fetch('/process_first_screenshot', {
                method: 'POST',
                body: JSON.stringify({ screenshot: screenshot }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // Display result in terminal
                // Show pop-up to prompt user to show ID
                alert("Please show your ID.");
                // After pop-up is closed, capture second screenshot
                setTimeout(captureSecondScreenshot, 30000);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function captureSecondScreenshot() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);  // Draws the current video frame to canvas
            const screenshot = canvas.toDataURL('image/jpeg');  // Converts canvas to a data URL
            // Send the second screenshot to the server for processing
            fetch('/process_second_screenshot', {
                method: 'POST',
                body: JSON.stringify({ screenshot: screenshot }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // Display result in terminal
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
